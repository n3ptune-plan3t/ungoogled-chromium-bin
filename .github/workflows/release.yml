name: Manual Build and Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The release version tag to create (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-deploy:
    name: Build, Deploy to Repo, and Release
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --security-opt seccomp=unconfined
    
    permissions:
      contents: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            base-devel git gtk3 nss alsa-lib xdg-utils libxss libcups \
            ttf-liberation libpulse libva desktop-file-utils hicolor-icon-theme \
            fontconfig libjpeg-turbo flac libwebp minizip opus harfbuzz \
            libxslt libpng freetype2

      - name: Set correct permissions for makepkg
        run: |
          useradd -m builduser
          chown -R builduser:builduser .

      - name: Build the package as builduser
        run: sudo -u builduser makepkg -sf --noconfirm

      - name: Checkout pacman repo
        uses: actions/checkout@v4
        with:
          repository: 'n3ptune-plan3t/custom-arch-repo'
          ref: 'main'
          path: 'repo'
          token: ${{ secrets.MY_REPO_PAT }}

      # MODIFIED: This step now moves and adds ALL created packages to the repository.
      - name: Update Arch repository with all packages
        run: |
          mkdir -p repo/x86_64
          # Move all .pkg.tar.zst files into the repo directory
          mv *.pkg.tar.zst repo/x86_64/
          
          echo "Packages moved to repository:"
          ls -l repo/x86_64/
          
          # Add all packages from the directory to the database at once
          repo-add repo/custom-arch-repo.db.tar.gz repo/x86_64/*.pkg.tar.zst
          
      - name: Commit and push repository changes
        run: |
          cd repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          if ! git diff-index --quiet HEAD; then
            # The commit message now references the version, not a single package name
            git commit -m "Update repository for version ${{ github.event.inputs.version }}"
            git push
          else
            echo "No changes to the repository to commit."
          fi
          cd ..

      - name: Create and push Git tag
        run: |
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}

      # MODIFIED: This step now uploads ALL package files to the release.
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          # Use a wildcard to upload all .pkg.tar.zst files as release assets
          files: repo/x86_64/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
